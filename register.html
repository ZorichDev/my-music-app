<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <header>
    <nav class="navbar navbar-light bg-primary">
      <style>
        .bg-primary {
          background-color: #000080a7 !important;
        }
      </style>
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div>
          <img src="./img/effizy-Logo (2).png" alt="Logo" class="img-fluid" style="width: 50px; height: auto;">
        </div>
    
        <!-- Buttons Section -->
        <form class="d-flex">
          <style>
            .btn:hover {
              background-color: black;
            }
          </style>
          <button class="btn btn-outline-success me-2" type="button" style="color: rgb(255, 255, 255);">Register</button>
          <button class="btn btn-sm btn-outline-secondary" type="button" style="color: rgb(255, 255, 255);">Sign in</button>
        </form>
      </div>
    </nav>    
  </header>
  <style>
    /* Custom animation for form */
    .form-card {
      animation: fadeIn 1s ease-in-out;
    }

    /* Optional custom hover effect for button */
    .btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 form-card shadow-lg border-0" style="max-width: 400px;">
      <h2 class="text-center mb-4 animate__animated animate__fadeInDown">Register</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="#">Login</a></p>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
