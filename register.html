<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Ensure header stays at the top */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Center the main content */
    main {
      height: calc(100vh - 60px); /* Subtract header height */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    /* Card Styling */
    .card {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Button Hover Effects */
    .btn-primary {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    /* Navbar Styling */
    .bg-primary {
      background-color: #000080a7 !important;
    }
    .btn:hover {
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div>
          <img src="./img/effizy-Logo (2).png" alt="Logo" class="img-fluid" style="width: 50px; height: auto;">
        </div>

        <!-- Buttons Section -->
        <form class="d-flex">
          <button class="btn btn-outline-success me-2" type="button" style="color: rgb(255, 255, 255);">Register</button>
          <button class="btn btn-sm btn-outline-secondary" type="button" style="color: rgb(255, 255, 255);">Sign in</button>
        </form>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <div class="card p-4">
      <h2 class="text-center mb-4">Register</h2>
      <form>
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <!-- Sign-In Link -->
        <div class="text-center mt-3">
          Already have an account? <a href="./signin.html" class="text-decoration-none">Sign In</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
